name: Generate and deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: "0 6 * * *" # run at 6 AM UTC to wake me up if build fails

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Install gnuplot
      run: |
        sudo apt-get update
        sudo apt-get install -y gnuplot

    - name: Restore graph data
      id: cache-graph-restore
      uses: actions/cache/restore@v3
      with:
        path: cache.json
        key: cache-

    - name: Checkout SerenityOS/serenity
      uses: actions/checkout@v2
      with:
        repository: SerenityOS/serenity
        path: serenity
        fetch-depth: 0

    - name: Build site
      run: |
        ./update_counts.py
        mkdir ./_site
        cp index.html *.png tagged_history.* cache.json ./_site/

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v1

    - name: Cache graph data
      uses: actions/cache/save@v3
      with:
        path: cache.json
        key: cache-${{ github.run_id }}

  # Deployment job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
